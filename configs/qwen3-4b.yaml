model:
  name: "Qwen/Qwen3-4B"
  trust_remote_code: true
  use_gradient_checkpointing: true
  use_cache: false

tokenizer:
  name: "Qwen/Qwen3-4B"
  trust_remote_code: true
  padding_side: "right"
  pad_token: "eos"          # uses eos token as pad
  assistant_token: "<|assistant|>"

quantization:
  load_in_4bit: false
  bnb_4bit_quant_type: "nf4"
  bnb_4bit_compute_dtype: "bfloat16"
  bnb_4bit_use_double_quant: true

lora:
  r: 32
  lora_alpha: 64
  lora_dropout: 0.05
  bias: "none"
  task_type: "CAUSAL_LM"
  target_modules:
    - "q_proj"
    - "k_proj"
    - "v_proj"
    - "o_proj"
    - "gate_proj"
    - "up_proj"
    - "down_proj"

data:
  train_file: "data/train_instruct.jsonl"
  eval_file: "data/val_instruct.jsonl"
  max_length: 2048  # Reduced from 4096 to fit in GPU memory with DDP

training:
  output_dir: "outputs/qwen3-4b-lora"
  num_train_epochs: 2
  per_device_train_batch_size: 1
  per_device_eval_batch_size: 1
  gradient_accumulation_steps: 16
  eval_strategy: "steps"
  eval_steps: 500
  save_steps: 500
  logging_steps: 50
  learning_rate: 0.0002
  warmup_ratio: 0.03
  lr_scheduler_type: "cosine"
  bf16: true
  fp16: false
  optim: "adamw_torch"
  remove_unused_columns: false
  report_to: "wandb"

wandb:
  project: "legal-lora-qwen3"
  entity: null  # Optional: your W&B username/team
  name: "qwen3-4b-lora-r32"  # Optional: run name
  tags:
    - "legal"
    - "qwen3"
    - "lora"
  notes: "LoRA fine-tuning of Qwen3-4B on legal QA dataset"

generation:
  max_new_tokens: 300
  temperature: 0.2

inference:
  adapter_dir: "outputs/qwen3-4b-lora-adapter"
  system_prompt: "You are a helpful legal assistant."

